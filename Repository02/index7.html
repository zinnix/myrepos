<!DOCTYPE html>
<html>
<head>
    <title> Wow! amazing index7.html</title>
</head>
<body>
<script>
    function loadXMLDoc()
    {
        var xmlhttp;
        var obj01=new Object();    
        obj01 ["firstname"]="Mark";
        obj01 ["lastname"]="Cohen";
        document.writeln (obj01["lastname"]);
        document.writeln ("You can't stop running");
        if (window.XMLHttpRequest)
          {// code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
          }
        else
          {// code for IE6, IE5
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
          }
        xmlhttp.onreadystatechange=function() {
          if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
            document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET","ajax_info.txt",true);
        xmlhttp.send();
        
    }
</script>


    This is <font color=green>Green</font> Text.<br>
    This is <font color=blue>Blue</font> Text.<br>
    <!-- This is AJAX div -->
    <div id="myDiv"><h2>Let AJAX change this text</h2></div>
    
<button type="button" onclick="loadXMLDoc()">Change Content</button>

</body>
</html>
